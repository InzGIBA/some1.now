<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text with Social Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        .social-links a {
            transition: transform 0.2s;
        }
        .social-links a:hover {
            transform: scale(1.1);
        }

        :root {
            --size: 20px;
        }
        body {
            place-items: center;
            min-height: 100vh;
            background: hsl(0 0% 6%);
        }
        .el {
            background: conic-gradient(from 180deg at 50% 70%,hsla(0,0%,98%,1) 0deg,#eec32d 72.0000010728836deg,#ec4b4b 144.0000021457672deg,#709ab9 216.00000858306885deg,#4dffbf 288.0000042915344deg,hsla(0,0%,98%,1) 1turn);
            width: 100%;
            height: 100%;
            mask:
                radial-gradient(circle at 50% 50%, white 2px, transparent 2.5px) 50% 50% / var(--size) var(--size),
                url("https://assets.codepen.io/605876/noise-mask.png") 256px 50% / 256px 256px;
            mask-composite: intersect;
            animation: flicker 20s infinite linear;
            position: absolute;
        }
        @keyframes flicker {
            to {
                mask-position: 50% 50%, 0 50%;
            }
        }
    </style>
</head>
<body class="bg-zinc-900">
    <div class="el"></div>
    <h1 class="text-4xl font-bold text-white">
        some1.now
    </h1>
    
    <div class="social-links flex space-x-6">
        <a href="https://www.tiktok.com/@some1.now" class="text-gray-400 hover:text-white">
            <i class="fa-brands fa-tiktok fa-2xl"></i>
        </a>
        <a href="https://www.instagram.com/some1.now" class="text-gray-400 hover:text-white">
            <i class="fa-brands fa-instagram fa-2xl"></i>
        </a>
    </div>
</body>
</html>
