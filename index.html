<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text with Social Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        .social-links a {
            transition: transform 0.2s;
        }
        .social-links a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-900">
    <h1 class="text-4xl font-bold text-white">
        some1.now
    </h1>
    
    <div class="social-links flex space-x-6">
        <a href="https://www.tiktok.com/@some1.now" class="text-gray-400 hover:text-white">
            <i class="fa-brands fa-tiktok fa-2xl"></i>
        </a>
        <a href="https://www.instagram.com/some1.now" class="text-gray-400 hover:text-white">
            <i class="fa-brands fa-instagram fa-2xl"></i>
        </a>
    </div>
</body>
</html>
